<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versátile Art - Cargando</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --principal: #9B59B6;
      --complementario: #1A1A1A;
      --secundario: #BDC3C7;
      --detalle: #FFFFFF;
    }

    /* Animación fade + zoom */
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    .logo-animado {
      animation: fadeZoom 5s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-[var(--complementario)] flex items-center justify-center min-h-screen">

  <!-- Logo centrado -->
  <img src="img/logo-tienda-removebg-preview.png" alt="Versátile Art Logo" class="w-96 h-96 logo-animado">

  <script>
    // Redirigir después de la animación
    setTimeout(() => {
      window.location.href = "principal.html";
    }, 3000); // 3 segundos = duración de la animación
  </script>

</body>
</html>
